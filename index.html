<!DOCTYPE html>
<html>
<head>
    <title>Custom Music Player</title>
    <link rel="stylesheet" type="text/css" href="/MusicaX5/css/styles.css">
</head>
<body>
    <div id="music-player">

        <div id="album-cover-container">
            <img id="album-cover" src="/MusicaX5/AlbumCover/MAB3.jpg/" alt="Album Cover">
        </div>


        <div id="volume-container">
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>


        <div id="controls">
            <button id="shuffle">Shuffle</button>
            <button id="prev">Previous</button>
            <button id="play">Play/Pause</button>
            <button id="next">Next</button>
            <button id="repeat">Repeat</button>
            <button id="rewind">Rewind 10s</button>

        </div>

        

        <div id="progress-container">
            <input type="range" id="progress-bar" value="0">
        </div>


        <div id="playlist-selection">
            <select id="playlist-selector">
                <option value="playlist1">Kevin Penkin</option>
                <option value="playlist2">Tainy</option>
                <option value="playlist3">Hozier</option>
                <option value="playlist4">Noah Kahan</option>
                <option value="playlist5">Cigarrettes After Sex</option>
                <option value="playlist6">XXXTENTACION - 17</option>
                <option value="playlist7">XXXTENTACION - ?</option>
                <option value="playlist8">Sleep</option>
                <option value="playlist9">snst</option>
                <!-- Add more playlists as needed -->
            </select>
        </div>



        <div id="playlist">
            <ul id="song-list">
                <!-- Songs will be listed here -->
            </ul>
        </div>


    </div>
    <script src="/MusicaX5/scripts/script.js"></script>
</body>
</html>
